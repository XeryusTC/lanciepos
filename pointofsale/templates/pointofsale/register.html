{% extends 'pointofsale/base.html' %}
{% load staticfiles %}

{% block css %}
    {{ block.super }}
	<link href="{% static 'pointofsale/register.css' %}" rel="stylesheet" type="text/css" />
{% endblock css %}

{% block content %}

<a href="{% url 'pos:buy_drink' %}">Return to buy screen</a>

<h1>Register new participant</h1>

<form action="" method="post">{% csrf_token %}

<table>
{% for field in form %}
<tr>
    <th>{{ field.label_tag }}</th>
    <td>{{ field }}</td>
</tr>
{% endfor %}
</table>

<input type="submit" value="Register" />
</form>

{%endblock content %}
